<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 **:[th,td]:dark:text-white">
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/dashboard', element.id]">{{ element.full_name }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="full_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by full name">Full Name</th>
    <td mat-cell *matCellDef="let element">{{ element.full_name }}</td>
  </ng-container>

  <ng-container matColumnDef="date_of_birth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age">Age</th>
    <td mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>

  <ng-container matColumnDef="city_region">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">City</th>
    <td mat-cell *matCellDef="let element">{{ element.city_region }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="sticky top-0 !bg-text text-inherit"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
