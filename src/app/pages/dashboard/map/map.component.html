<mgl-map
  [style]="style()"
  [center]="[34.80092882883532, 32.08485247343606]"
  [zoom]="[6]"
  class="block h-full"
>
  @for (marker of markers.value(); track marker.properties.id) {
    <mgl-marker
      #markerElement
      [feature]="marker"
    >
    </mgl-marker>
    <mgl-popup
      [marker]="markerElement"
      [closeButton]="false"
    >
      {{ marker.properties.full_name }}
    </mgl-popup>
  }
</mgl-map>
