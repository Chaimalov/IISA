<article
  class="grid md:grid-flow-col gap-4 md:auto-rows-fr auto-cols-auto md:px-8 p-4 w-screen scroll-smooth overflow-scroll md:snap-mandatory snap-proximity snap-both"
>
  @for (applicant of filteredApplicants(); track applicant.id) {
    <iisa-applicant
      [applicant]="applicant"
      [id]="applicant.id"
      class="md:snap-center snap-start timeline-view animation-range-end-contain animation-range-start-cover animate-fade-in-scale md:view-block view-inline min-w-[calc(100vw-4rem)] supports-[corner-shape:squircle]:rounded-4xl corner-squircle bg-surface-1 p-4 rounded-xl"
    ></iisa-applicant>
  } @empty {
    <div
      class="w-full grid place-content-center supports-[corner-shape:squircle]:rounded-4xl corner-squircle bg-surface-1/50 p-4 rounded-xl border border-surface-1 border-dashed"
    >
      <p>No Applicants Found</p>
    </div>
  }
</article>

<form class="place-self-center-safe max-w-md p-8 relative w-full">
  <input
    #searchInput
    type="search"
    class="input px-4 rounded-4xl [&::-webkit-search-cancel-button]:!opacity-0 md:[&+*]:after:content-['âŒ˜K'] md:focus:[&+*]:after:content-['Esc']"
    placeholder="Search by name..."
    (window:keydown.meta.k)="searchInput.focus()"
    [(ngModel)]="searchQuery"
    [ngModelOptions]="{ standalone: true }"
  />
  <kbd
    class="hidden md:block text-xs/4 pointer-events-none font-mono text-surface-4/50 absolute inset-12 start-auto after:border after:border-current after:rounded after:px-1 after:py-0.5"
  ></kbd>
</form>
