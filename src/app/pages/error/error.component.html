<article class="grid gap-4 p-8 border bg-surface-1/50 border-surface-4/50 rounded-lg">
  <h1 class="text-xl font-bold">{{ error() }}</h1>
  <p class="text-surface-4/75">{{ message() }}</p>

  <nav class="flex gap-2">
    <button
      (click)="location.back()"
      class="button button__bold"
    >
      Try again
    </button>
    <a
      routerLink=""
      class="button button__light"
      >Back to Registration</a
    >
  </nav>
</article>
