<form>
  <fieldset class="grid gap-2">
    <legend class="text-2xl">Every great journey starts with a name among the stars.</legend>
    <label
      ><span>Full Name</span>
      <input type="text" name="fullName" required class="input" />
    </label>
    <label>
      <span>Age</span>
      <input type="number" name="age" required class="input" />
    </label>
  </fieldset>

  <fieldset>
    <legend class="text-2xl">Tell us where you’re from—every explorer brings a unique world with them.</legend>
    <label
      ><span>Email</span>
      <input type="email" name="email" required class="input" />
    </label>
    <label
      >Phone
      <input type="text" name="phone" required />
    </label>

    <label
      >City
      <input type="text" name="city" required />
    </label>
  </fieldset>

  <fieldset>
    <legend>What lights you up? Share the passion that makes you mission-ready.</legend>
    <label
      >Hobbies
      <input type="text" name="hobbies" required />
    </label>
    <label
      >Reason
      <input type="text" name="reason" required />
    </label>
    <label
      >Image
      <input type="file" accept="image/png" name="image" required />
    </label>
  </fieldset>
</form>
